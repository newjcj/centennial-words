<!DOCTYPE html>
<html>
<head>
  <title>百年单词 - 查询历史</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="historyTab">查询历史</button>
      <button class="tab-button" data-tab="settingsTab">设置</button>
    </div>

    <div id="historyTab" class="tab-content active">
      <h1>查询历史</h1>
      <div id="historyControls">
        <div class="sort-controls">
          <label for="sortOption" class="sort-label">排序:</label>
          <select id="sortOption" class="sort-select">
            <option value="time">按时间</option>
            <option value="repeat">按重复次数</option>
          </select>
        </div>
        <button id="clearHistory">清空历史</button>
      </div>
      <ul id="historyList"></ul>
      <div id="noHistory" style="display: none; text-align: center; margin-top: 20px; color: #777;">暂无查询历史</div>
    </div>

    <div id="settingsTab" class="tab-content">
      <h1>设置</h1>
      <div class="settings-form">
        <div class="form-group">
          <label for="apiKey">API Key:</label>
          <input type="password" id="apiKey" name="apiKey">
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="showAdvancedHistory" name="showAdvancedHistory">
          <label for="showAdvancedHistory">在历史记录中显示重复次数与详情</label>
        </div>

        <button id="saveSettings">保存设置</button>
        <p id="settingsStatus" class="status-message"></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
